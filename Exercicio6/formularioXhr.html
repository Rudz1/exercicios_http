
<input id="numero1" type="text" name="numero1" placeholder="Digite o primeiro numero" >
<input id="numero2" type="text" name="numero2" placeholder="Digite o segundo numero" >
<input id="operacao" type="text" name="operacao" placeholder="Digite a operação" >
<button type="button" onclick="calculadora()" >Calcular</button>

<script>

    function calculadora() {
        
        numero1 = document.querySelector("#numero1").value
        numero2 = document.querySelector("#numero2").value
        operacao = document.querySelector("#operacao").value
        var data = '{ "numero1" : "' + numero1 + '", "numero2" : "' + numero2 + '", "operacao" : "' + operacao + '"}'

        var xhr = new XMLHttpRequest();
        xhr.withCredentials = false;

        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4) {
                resposta = JSON.parse(this.responseText)
                retorno = resposta.error ? resposta.message : resposta.result
                alert(retorno)
            }
        });

        xhr.open("POST", "http://localhost/Exercicio1/calculadora.php");
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.send(data);
    }
    
</script>
