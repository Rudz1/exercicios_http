<!DOCTYPE html>  
<html ng-app="aplicacao">  
    <head>  
        <title>Angular</title>    
    </head>  
    <body>

        <button onclick="calculadora()">POST</button>



        <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
        <script>
            var url = 'http://localhost/Exercicio1/calculadora.php';
            angular.module('aplicacao', []);
            angular.module('aplicacao').controller('Rest', function ($scope, $http) {
                $http.get(url).
                        success(function (data) {
                            $scope.usuario = data;
                        }
                        );
            });



        </script> 

    </body>  
</html>
