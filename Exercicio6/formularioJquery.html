
<input id="numero1" type="text" name="numero1" placeholder="Digite o primeiro numero" >
<input id="numero2" type="text" name="numero2" placeholder="Digite o segundo numero" >
<input id="operacao" type="text" name="operacao" placeholder="Digite a operação" >
<button type="button" onclick="calculadora()" >Calcular</button>

<script>

    function calculadora() {

        var settings = {
            "url": "http://localhost/Exercicio1/calculadora.php",
            "method": "POST",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/json"
            },
            "data": JSON.stringify({
                "numero1": $("#numero1").val(),
                "numero2": $("#numero2").val(),
                "operacao": $("#operacao").val()
            }),
        };

        $.ajax(settings).done(function (response) {
            retorno = JSON.parse(response)
            alert(retorno.result)
         }
        ).fail(
        function(jqXHR, textStatus, errorThrown) {
          $("#error").html(jqXHR.responseText);
          retorno = JSON.parse(jqXHR.responseText)
          alert(retorno.message)
        });
    }

</script>
